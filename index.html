<script>
  // Seleciona todos os links internos
  const links = document.querySelectorAll('a[href^="#"]');

  // Define uma função para animar o deslocamento suave
  function smoothScroll(event) {
    event.preventDefault(); // Impede o comportamento padrão de clicar no link

    const targetId = this.getAttribute('href'); // Obtém o ID do alvo do link
    const targetElement = document.querySelector(targetId); // Seleciona o elemento alvo

    // Calcula a posição do elemento alvo na página
    const targetOffset = targetElement.offsetTop;

    // Desloca suavemente a página até a posição do elemento alvo
    window.scrollTo({
      top: targetOffset,
      behavior: 'smooth'
    });
  }

  // Adiciona um event listener para cada link interno
  links.forEach(link => {
    link.addEventListener('click', smoothScroll);
  });
</script>
